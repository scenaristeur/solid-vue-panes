<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <meta name="description" CONTENT="Popock, bring your Solid Pod in your pocket, based on Sir Tim Berners-Lee Solid Project">
  <meta name="keywords" CONTENT="Solid, Pod, mobile, decentralized, data, linked data, rdf, turtle, collaboration">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="./vendor/rdflib.min.js"></script>
  <script src="./vendor/solid-query-ldflex.rdflib.js"></script>
  <!-- <script src="./vendor/solid-file-client.bundle.js"></script> -->
  <script src="./vendor/shex-core-browserify.min.js"></script>
  <script src="./vendor/shex-loader-browserify.min.js"></script>
  <script src="./vendor/shex-parser-browserify.min.js"></script>
</head>
<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>

  <!-- Start Single Page Apps for GitHub Pages -->
  <script type="text/javascript">
    // Single Page Apps for GitHub Pages
    // MIT License
    // https://github.com/rafgraph/spa-github-pages
    // This script checks to see if a redirect is present in the query string,
    // converts it back into the correct url and adds it to the
    // browser's history using window.history.replaceState(...),
    // which won't cause the browser to attempt to load the new url.
    // When the single page app is loaded further down in this file,
    // the correct url will be waiting in the browser's history for
    // the single page app to route accordingly.
    (function(l) {
      if (l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) {
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
  <!-- End Single Page Apps for GitHub Pages -->

  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>
</html>
